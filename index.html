<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first official sign-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left_container">
      <div class="odin_logo">
        ODIN <span class="small_font"> on the go</span>
      </div>
    </div>
    <div class="right_container">
      <div class="up_container">
        â€¦ This is not the greatest FORM in the world, no.
This is just a tribute!
      </div>
      <div class="middle_container">
        <form action="#" method="get">
          <ul>
            <div class="input_group">
              <li><label for="name">First Name</label>
                <input type="text" id="name" name="name" required>
              </li>
              <li>
                <label for="surname">Second Name</label>
                <input type="text" id="surname" name="surname" required>
              </li>
            </div>
            <div class="input_group">
              <li>
                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" required>
              </li>
              <li>
                <label for="con_psw">Confirm Password</label>
                <input type="password" id="con_psw" name="con_psw" required>
              </li>
            </div>
            <div class="input_group">
              <li>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
              </li>
              <li>
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="tel" required>
              </li>
            </div>
            <div class="input_group">
              <li>
                <label for="food">Favorite Food</label>
                <input type="text" list="choices" name="food" id="food">
                <datalist id="choices">
                  <option value="Salad">
                  <option value="Curry">
                  <option value="Pizza">
                  <option value="Fajitas">
                  <option value="Biscuits">
                  <option value="Crisps">
                  <option value="Fruit">
                  <option value="Breadsticks">
                </datalist>
              </li>
              <li>
                <label for="drink">Favorite drink</label>
                <input type="text" id="drink" name="drink" list="choices2">
                <datalist id="choices2">
                  <option value="Cola">
                  <option value="Fanta">
                  <option value="Sprite">
                  <option value="Water">
                  <option value="Apple juice">
                  <option value="Orange juice">
                  <option value="Beer">
                  <option value="Tea">
                </datalist>
              </li>
            </div>
          </ul>
          <button type="submit">Submit&Order</button>


        </form>
      </div>
      <div class="bottom_container">
        Couldn't remember the greatest form in the world, yeah - no!
This is a tribute!
      </div>
    </div>
  </body>
</html>
